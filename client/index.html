<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>South Africa Lotto Results - Powerball, Lotto, Daily Lotto | Official Numbers</title>
    <meta name="description" content="View South Africa lottery results for Powerball, Lotto, Lotto Plus, and Daily Lotto. Updated immediately after each draw with winning numbers and jackpots." />
    <meta property="og:title" content="South Africa Lotto Results - Powerball, Lotto, Daily Lotto | Official Numbers" />
    <meta property="og:description" content="View South Africa lottery results for Powerball, Lotto, Lotto Plus, and Daily Lotto. Updated immediately after each draw with winning numbers and jackpots." />
    <meta property="og:type" content="website" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Roboto+Mono:wght@500;700&display=swap" rel="stylesheet">
    <script>
      (function() {
        var pathname = (location.pathname || "/").toLowerCase();
        var setMeta = function(title, desc) {
          if (title) document.title = title;
          var descTag = document.querySelector('meta[name="description"]');
          if (!descTag) {
            descTag = document.createElement("meta");
            descTag.name = "description";
            document.head.appendChild(descTag);
          }
          if (desc) descTag.setAttribute("content", desc);
          var ogTitle = document.querySelector('meta[property="og:title"]') || document.createElement("meta");
          ogTitle.setAttribute("property", "og:title");
          ogTitle.setAttribute("content", title || "");
          if (!ogTitle.parentElement) document.head.appendChild(ogTitle);
          var ogDesc = document.querySelector('meta[property="og:description"]') || document.createElement("meta");
          ogDesc.setAttribute("property", "og:description");
          ogDesc.setAttribute("content", desc || "");
          if (!ogDesc.parentElement) document.head.appendChild(ogDesc);
        };
        var routes = [
          { test: function(p){ return p === "/" || p === "/home"; }, title: "South Africa Lotto Results - Powerball, Lotto, Daily Lotto", desc: "View South Africa lottery results for Powerball, Lotto, Lotto Plus, and Daily Lotto. Updated immediately after each draw with winning numbers and jackpots." },
          { test: function(p){ return p.indexOf("/lotto-result/today") === 0; }, title: "Lotto Result Today — Official Results", desc: "Check today's South African lottery results including Powerball, Lotto, Lotto Plus, and Daily Lotto. Live updates with winning numbers and jackpot amounts." },
          { test: function(p){ return p.indexOf("/lotto-result/yesterday") === 0; }, title: "Lotto Result Yesterday — Draw Summary", desc: "See yesterday's Lotto, Lotto Plus, Powerball, and Daily Lotto results with jackpots and winners." },
          { test: function(p){ return p.indexOf("/daily-lotto-result/yesterday") === 0; }, title: "Daily Lotto Results Yesterday - South African Daily Lotto | African Lottery", desc: "Check yesterday's South African Daily Lotto and Daily Lotto Plus results with winning numbers drawn at 21:00 SAST." },
          { test: function(p){ return p.indexOf("/powerball-result/yesterday") === 0; }, title: "Powerball Results Yesterday - South African Powerball & Powerball Plus | African Lottery", desc: "Get yesterday's Powerball and Powerball Plus results with winning numbers and jackpots." },
          { test: function(p){ return p.indexOf("/sa-lotto-result/yesterday") === 0; }, title: "SA Lotto Results Yesterday - Lotto, Lotto Plus 1 & 2 | African Lottery", desc: "Check yesterday's Lotto, Lotto Plus 1, and Lotto Plus 2 winning numbers and jackpots." },
          { test: function(p){ return p.indexOf("/jackpot") === 0 || p === "/game/jackpot"; }, title: "Lotto, Daily Lotto, & Powerball Jackpot Prize and History | SA Lotto Results", desc: "See current and historical jackpots for Powerball, Lotto, Lotto Plus, and Daily Lotto in South Africa." },
          { test: function(p){ return p.indexOf("/game/powerball") === 0; }, title: "Powerball Results South Africa | Game Details & History", desc: "Latest Powerball and Powerball Plus winning numbers, jackpots, and draw history for South Africa." },
          { test: function(p){ return p.indexOf("/game/lotto") === 0 && p.indexOf("/game/lotto-plus") !== 0; }, title: "Lotto Results South Africa | Game Details & History", desc: "Lotto, Lotto Plus 1, and Lotto Plus 2 winning numbers, jackpots, and draw history." },
          { test: function(p){ return p.indexOf("/game/daily-lotto") === 0; }, title: "Daily Lotto Results South Africa | Game Details & History", desc: "Daily Lotto and Daily Lotto Plus winning numbers, jackpots, and draw history." },
          { test: function(p){ return p.indexOf("/game/") === 0; }, title: "South Africa Lottery Results | Game Details & History", desc: "Explore game details, draw history, and latest results for South Africa lottery games." },
          { test: function(p){ return p.indexOf("/draw-history") === 0; }, title: "Draw History - Complete Results Archive | African Lottery", desc: "Browse full draw history with winning numbers and jackpots for South Africa lottery games." },
          { test: function(p){ return p.indexOf("/lotto-result/") === 0 || p.indexOf("/daily-lotto-result/") === 0 || p.indexOf("/powerball-result/") === 0; }, title: "South Africa Lottery Results | Winning Numbers & Jackpots", desc: "View winning numbers, jackpots, and winners for South Africa lottery draws." },
          { test: function(p){ return p.indexOf("/news") === 0; }, title: "South African Lottery News - Jackpot Announcements & Winners | African Lottery", desc: "Read the latest South African lottery news, jackpot updates, and winner stories." },
          { test: function(p){ return p.indexOf("/about") === 0; }, title: "About Us - SA Lotto Results | South African National Lottery", desc: "Learn about SA Lotto Results and how we provide official South African lottery numbers and jackpots." },
          { test: function(p){ return p.indexOf("/contact") === 0; }, title: "Contact Us - SA Lotto Results | Get in Touch", desc: "Contact SA Lotto Results for questions about South African lottery numbers and jackpots." },
          { test: function(p){ return p.indexOf("/privacy") === 0; }, title: "Privacy Policy - SA Lotto Results | Data Protection", desc: "Read the privacy policy for SA Lotto Results and how we handle your data." }
        ];
        for (var i = 0; i < routes.length; i++) {
          if (routes[i].test(pathname)) {
            setMeta(routes[i].title, routes[i].desc);
            break;
          }
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
